<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List de Equipamentos com Códigos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: cadetblue;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-btn {
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        select {
            text-align: center;
            color: black;
            font-size: 16px;
        }
        option{
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Check-In Equipamentos com Códigos</h1>

    <form id="tarefas-form">
        <!-- Seleção de Setor -->
        <h2>Setor:</h2>
        <select id="setor">
            <option value="">-- Selecione o setor --</option>
            <option value="SalaManchester1">SalaManchester1</option>
            <option value="SalaManchester10">SalaManchester10</option>
            <option value="Recepção">Recepção</option>
            <option value="SalaECG">SalaECG</option>
            <option value="Procedimento">Procedimento</option>
            <option value="Estabilização">Estabilização</option>
            <option value="Amarela">Amarela</option>
            <option value="Almoxarifado">Almoxarifado</option>
            <option value="Pediatria">Pediatria</option>
            <option value="Enfermaria1">Enfermaria1</option>
            <option value="Enfermaria2">Enfermaria2</option>
            <option value="Enfermaria3">Enfermaria3</option>
            <option value="PostodeEnfermagem">PostodeEnfermagem</option>
            <option value="IsolamentoAdultoInternamento">IsolamentoAdultoInternamento</option>
            <option value="Rouparia">Rouparia</option>
            <option value="Copa">Copa</option>
            <option value="DML">DML</option>
            <option value="SalaEquipamentos">SalaEquipamentos</option>
            <option value="CentralMateriais">CentralMateriais</option>
            <option value="Morgue">Morgue</option>
            <option value="IsolamentoAdultoQualificação">IsolamentoAdultoQualificação</option>
            <option value="PostoMedicoQuali">PostoMedicoQuali</option>
            <option value="Qualificação">Qualificação</option>
            <option value="DecisãoDiagnostica">DecisãoDiagnostica</option>
            <option value="EixoFebril">EixoFebril</option>
            <option value="MedicaçãoRápida">MedicaçãoRápida</option>
            <option value="SalaInjeção">SalaInjeção</option>
            <option value="Consultorio9">Consultorio9</option>
            <option value="Consultorio12">Consultorio12</option>
            <option value="Consultorio8">Consultorio8</option>
            <option value="Consultorio7">Consultorio7</option>
            <option value="Consultorio6">Consultorio6</option>
            <option value="Consultorio5">Consultorio5</option>
            <option value="Consultorio4">Consultorio4</option>
            <option value="Consultorio3">Consultorio3</option>
            <option value="Consultorio2">Consultorio2</option>
            <option value="SalaMulti">SalaMulti</option>
            <option value="Manutenção">Manutenção</option>
            
        </select>
        <br><br>

        <!-- Seleção de Equipamento -->
        <h2>Equipamento:</h2>
        <select id="tarefa">
            <option value="">-- Selecione o equipamento --</option>
            <option value="Termômetro - Infravermelho">Termômetro - Infravermelho</option>
            <option value="Termômetro - Axilar">Termômetro - Axilar</option>
            <option value="Glicosímetro">Glicosímetro</option>
            <option value="Aparelho de Urinalise">Aparelho de Urinalise</option>
            <option value="Oximetro de Pulso">Oximetro de Pulso</option>
            <option value="Oximetro de Mesa">Oximetro de Mesa</option>
            <option value="Esfigmomanometro">Esfigmomanometro</option>
            <option value="Estetoscopio">Estetoscopio</option>
            <option value="Desfibilador - Cardioversor">Desfibilador - Cardioversor</option>
            <option value="Bomba Infusora">Bomba Infusora</option>
            <option value="Monitor Cardiaco">Monitor Cardiaco</option>
            <option value="Respirador Ventilador">Respirador Ventilador</option>
            <option value="Eletrocardiograma">Eletrocardiograma</option>
            <option value="Torpedo de Oxigenio 0,54m">Torpedo de Oxigenio 0,54m</option>
            <option value="Torpedo de Oxigenio 10m">Torpedo de Oxigenio 10m</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Cadeira de Rodas">Cadeira de Rodas</option>

        <br><br>

        <!-- Seleção do Código do Equipamento -->
        <h2>Código do Equipamento:</h2>
        <select id="codigo_tarefa">
            <option value="">-- Selecione o código --</option>
            <option value="COD999">COD999 - Manutenção</option>
            <option value="COD99">COD99 - Oxigenio</option>
            <option value="COD01">COD01</option>
            <option value="COD02">COD02</option>
            <option value="COD03">COD03</option>
            <option value="COD04">COD04</option>
            <option value="COD05">COD05</option>
            <option value="COD06">COD06</option>
            <option value="COD07">COD07</option>
            <option value="COD08">COD08</option>
            <option value="COD09">COD09</option>
            <option value="COD10">COD10</option>
            <option value="COD11">COD11</option>
            <option value="COD12">COD12</option>
            <option value="COD13">COD13</option>
            <option value="COD14">COD14</option>
            <option value="COD15">COD15</option>
            <option value="COD16">COD16</option>
            <option value="COD17">COD17</option>
            <option value="COD18">COD18</option>
            <option value="COD19">COD19</option>
            <option value="COD20">COD20</option>
        </select>
        <br><br>

        <!-- Campo para Pontos de Melhoria -->
        <h2>Observações:</h2>
        <textarea id="melhorias" rows="4" cols="50" placeholder="Descreva melhorias ou observações..."></textarea>
        <br><br>

        <!-- Botão para adicionar tarefa à tabela -->
        <button type="button" class="add-btn" onclick="adicionarTarefa()">Adicionar Tarefa</button>
        <br><br>

        <!-- Lista de Tarefas Adicionadas -->
        <h2>Equipamentos no Setor</h2>
        <table id="lista_tarefas">
            <thead>
                <tr>
                    <th>Setor</th>
                    <th>Equipamento</th>
                    <th>Código</th>
                    <th>Observações</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- As tarefas adicionadas serão inseridas aqui -->
            </tbody>
        </table>

        <br>
        <!-- Botão para gerar PDF -->
        <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>

    <!-- Importando a biblioteca jsPDF e o plugin autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Função para adicionar tarefa à tabela
        function adicionarTarefa() {
            var setor = document.getElementById('setor').value;
            var tarefa = document.getElementById('tarefa').value;
            var codigo = document.getElementById('codigo_tarefa').value;
            var melhorias = document.getElementById('melhorias').value;

            if (setor === "" || tarefa === "" || codigo === "") {
                alert("Selecione o setor, o equipamento e o código.");
                return;
            }

            var tabela = document.getElementById('lista_tarefas').getElementsByTagName('tbody')[0];
            var novaLinha = tabela.insertRow();

            // Célula para o setor
            var celulaSetor = novaLinha.insertCell(0);
            celulaSetor.textContent = setor;

            // Célula para o equipamento
            var celulaTarefa = novaLinha.insertCell(1);
            celulaTarefa.textContent = tarefa;

            // Célula para o código do equipamento
            var celulaCodigo = novaLinha.insertCell(2);
            celulaCodigo.textContent = codigo;

            // Célula para melhorias ou observações
            var celulaMelhorias = novaLinha.insertCell(3);
            celulaMelhorias.textContent = melhorias || '-';

            // Célula para o botão de remover
            var celulaAcao = novaLinha.insertCell(4);
            var botaoRemover = document.createElement('button');
            botaoRemover.textContent = 'Remover';
            botaoRemover.onclick = function() {
                tabela.deleteRow(novaLinha.rowIndex - 1);
            };
            celulaAcao.appendChild(botaoRemover);

            // Limpar os campos após adicionar a tarefa
            document.getElementById('setor').selectedIndex = 0;
            document.getElementById('tarefa').selectedIndex = 0;
            document.getElementById('codigo_tarefa').selectedIndex = 0;
            document.getElementById('melhorias').value = '';
        }

            // Centralizar o título no PDF
            var pageWidth = doc.internal.pageSize.width;
                var title = "Upa Cajuru\nCheck-in\nEquipamentos e Manutenções";

                doc.setFontSize(18);
                var titleWidth = doc.getTextWidth(title);
                var titleX = (pageWidth - titleWidth) / 1; // Calcula a posição para centralizar
                doc.text(title, titleX, 40); // Posição (x centralizado, y=40)
            
            // Inserindo a data e hora atual
            var dataAtual = new Date().toLocaleDateString();
            var horaAtual = new Date().toLocaleTimeString();
            doc.setFontSize(12);
            doc.text(`Data: ${dataAtual} | Hora: ${horaAtual}`, 140, 20); // Cabeçalho de data e hora (posicionado à direita)

            //**

            doc.text("", 14, 14);

            var tabela = document.getElementById('lista_tarefas').getElementsByTagName('tbody')[0];
            var linhas = tabela.getElementsByTagName('tr');

            if (linhas.length === 0) {
                alert("Nenhuma tarefa adicionada para gerar PDF.");
                return;
            }

            // Array para armazenar as tarefas
            var tarefas = [];
            for (var i = 0; i < linhas.length; i++) {
                var colunas = linhas[i].getElementsByTagName('td');
                var setor = colunas[0].textContent;
                var tarefa = colunas[1].textContent;
                var codigo = colunas[2].textContent;
                var melhorias = colunas[3].textContent;

                // Adicionar a tarefa ao array
                tarefas.push([setor, tarefa, codigo, melhorias]);
            }

            // Criar a tabela no PDF usando autoTable
            doc.autoTable({
                head: [['Setor', 'Equipamento', 'Código', 'Melhorias/Observações']],
                body: tarefas,
                theme: 'grid',
                headStyles: {
                    fillColor: [41, 128, 185], // Cor azul para o cabeçalho
                    textColor: [255, 255, 255], // Texto branco
                    fontStyle: 'bold',
                },
                bodyStyles: {
                    fillColor: [156, 255, 0], // Cor amarela nas linhas
                    textColor: [0, 0, 0], // Texto preto
                },
                alternateRowStyles: {
                    fillColor: [255, 255, 255], // Cor alternada nas linhas (branco)
                },
                startY: 60, // Iniciar a tabela um pouco abaixo do título
            });
